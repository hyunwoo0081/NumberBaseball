<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Number Baseball</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  	<div class="playground">
  		<h2>숫자 야구</h2>
  		<div class="input_box">
  			<input id="number_input" type="number">
  			<button id="enter">Enter</button>
  		</div>

  		<hr>
  		<table id="log_table">
  			<tr>
  				<th class="table_number">Number</th>
  				<th class="table_tag">B</th>
   				<th class="table_tag">S</th>
  				<th class="table_tag">O</th>
  			</tr>
  		</table>
  	</div>
    <script src="script.js"></script>
  </body>
</html>
